<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="openclaims.css">
    <meta charset="UTF-8">
    <title>Claims Center</title>
</head>
<body>


<div class="wrap">
    <div class="main">
        <p id="noclaims" class="noclaims">You currently have no open claims.</p>
        <div class="claimSelect" id="selection">
            <select class="selection" name="claims" onchange="DisplayClaim()" id="claims">
                <option id="claim0" class="options" value="default">Select your claim</option>
                <option id="claim1" class="options" value="claim1"></option>
            </select>
        </div>
        <div class="claimContent" id="claimContent">
            <table class="claimTable">
                <tr>
                    <th>Business</th>
                    <th>Submission Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
                <tr class="tableData">
                    <td id="claimBusiness"></td>
                    <td id="claimDate"></td>
                    <td id="claimAmount"></td>
                    <td id="claimStatus"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="js/openclaims.js"></script>
</body>
</html>
